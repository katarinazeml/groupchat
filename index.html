<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aid it</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row no-gutters">
            <div class="col-md-4 borderright">
                <div class="settings-tray">
                    <img src="lego.jpg" class="profile-image" alt="Profile image">
                    <span class="settings-tray--right">
                        <img src="menu.png" class="menu-image" alt="Menu image">
                    </span>
                </div>
                <div class="search-box">
                    <div class="input-wrapper">
                        <img src="search.png" class="search-image" alt="Search image">
                        <input type="text" placeholder="Search for a groupchat here">
                    </div>
                </div>
                <div class="friend-drawer friend-drawer--onhover">
                    <img src="friend1.jpg" class="profile-image" alt="Profile image">
                    <div class="text">
                        <h6 class="h6">Group 1</h6>
                        <p class="text-muted">Miks see ei tööta?</p>
                    </div>
                </div>
                <div class="friend-drawer friend-drawer--onhover">
                    <img src="friend1.jpg" class="profile-image" alt="Profile image">
                    <div class="text">
                        <h6 class="h6">Group 2</h6>
                        <p class="text-muted">Häid pühi kutid</p>
                    </div>
                </div>
                <div class="friend-drawer friend-drawer--onhover">
                    <img src="friend1.jpg" class="profile-image" alt="Profile image">
                    <div class="text">
                        <h6 class="h6">Group 3</h6>
                        <p class="text-muted">Kohtume teisipäeval?</p>
                    </div>
                </div>
                <div class="friend-drawer friend-drawer--onhover">
                    <img src="friend1.jpg" class="profile-image" alt="Profile image">
                    <div class="text">
                        <h6 class="h6">Group 4</h6>
                        <p class="text-muted">Uku is typing...</p>
                    </div>
                </div>
                <div class="friend-drawer friend-drawer--onhover">
                    <img src="friend1.jpg" class="profile-image" alt="Profile image">
                    <div class="text">
                        <h6 class="h6">Group 5</h6>
                        <p class="text-muted">Vastus on 19</p>
                    </div>
                </div>
                <div class="friend-drawer friend-drawer--onhover">
                    <img src="friend1.jpg" class="profile-image" alt="Profile image">
                    <div class="text">
                        <h6 class="h6">Group 6</h6>
                        <p class="text-muted">Ma rentisin ruumi</p>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="settings-tray">
                    <div class="friend-drawer no-gutters friend-drawer--grey">
                        <img src="friend1.jpg" class="profile-image">
                        <div class="text">
                            <h6 class="right-box">Group 1</h6>
                            <p class="right-box">3 members</p>
                        </div>
                    </div>
                    <div class="chat-panel">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="chat-bubble chat-bubble--left">
                                    Tšau
                                </div>
                                <div class="chat-bubble chat-bubble--left">
                                    Tšau
                                </div>
                                <div class="chat-bubble chat-bubble--left">
                                    Tšau
                                </div>
                                <div class="chat-bubble chat-bubble--right"> 
                                    Tšau
                                </div>
                                <div class="chat-bubble chat-bubble--right"> 
                                    Tšau
                                </div>
                                <div class="chat-bubble chat-bubble--left">
                                    Tšau
                                </div>
                                <div class="chat-bubble chat-bubble--right"> 
                                    Tšau
                                </div>
                                <div class="chat-bubble chat-bubble--right"> 
                                    Tšau
                                </div>
                                <div class="chat-bubble chat-bubble--left">
                                    Tšau
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="chat-box-tray">
                                <img src="smile.png" class="smile">
                                <input type="text" placeholder="Type your message">
                                <img src="send.png" class="smile">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
